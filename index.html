<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Location</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    button { padding: 15px 25px; font-size: 18px; }
    #output { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Click the Button to Share Your Location</h2>
  <button onclick="getLocation()">üìç Share Location</button>
  <p id="output"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerText = "Geolocation not supported on your device.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("output").innerText = 
        "Latitude: " + lat + "\nLongitude: " + lon;

      // Optional: Send to your backend for logging
      fetch("https://your-server.com/location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat, lon, timestamp: new Date().toISOString() })
      });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("You denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get your location timed out.");
          break;
        default:
          alert("An unknown error occurred.");
          break;
      }
    }
  </script>
</body>
</html>
